<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&family=Manrope:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/favicon-32x32.png">
    <title>Pricing Component</title>
</head>
<body>
    <header>
        <h2>Simple, traffic-based pricing</h2>
        <div class="br"><p>Sign-up for our 30-day trial. <br>No credit card required.</p></div>
        <img class="pattern-circles" src="./images/pattern-circles.svg" alt="pattern-circles">
    </header>
    <main>
        <div class="cont-3">
            <h3 class="views">100K PAGEVIEWS</h3>
            <div class="line">
                <input type="range" min="1" max="5" value="3" value="3" id="slider">
                <div class="progress"></div>
            </div>

            <div class="price">
                <h2 class="dolar">$
                    <div class="value">16</div>
                    .00</h2>
                <p class="month">/ month</p>
            </div>
        </div>
        <div class="sw-cont">
            <p>Yearly Billing</p>
            <label class="sw">
                <input type="checkbox" value="false" class="checkbox">
                <span class="check2"></span>
            </label>
            <p>Monthly Billing</p>
            <div class="persent-m">-25%</div>
            <div class="persent-t">25% discount</div>
        </div>
        <div class="stick"></div>
        <footer>
            <div class="check-cont">
                <div class="check">
                    <img src="./images/icon-check.svg" alt="icon-check">
                    <p>Unlimited websites</p>
                </div>
                <div class="check">
                    <img src="./images/icon-check.svg" alt="icon-check">
                    <p>100% data ownership </p>
                </div>
                <div class="check">
                    <img src="./images/icon-check.svg" alt="icon-check">
                    <p>Email reports</p>
                </div>
            </div>
            <button>Start my trial</button>
        </footer>
    </main>
    <script src="./js.js"></script>
</body>
</html>
